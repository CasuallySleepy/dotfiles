#################
### VARIABLES ###
#################

# Default if commented out
$TERMINAL = kitty
$MENU = wofi --show drun
$EXPLORER = dolphin
$BROWSER = firefox
#$LOCKSCREEN = hyprlock

$mainMod = SUPER # Sets "Windows" key as main modifier
# $sirMod = KEY_LEFTMETA

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, T, exec, $TERMINAL
bind = $mainMod, Q, killactive,
#bind = $mainMod, L, lock,
#bind = Control Alt, Delete, $LOGOUT
bind = $mainMod, E, exec, $EXPLORER
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, exec, pgrep wofi >/dev/null && killall wofi || $MENU
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod (arrow keys and mouse)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Resize with mainMod Shift Arrows
bind = $mainMod Shift, Right, resizeactive, 30 0
bind = $mainMod Shift, Left, resizeactive, -30 0
bind = $mainMod Shift, Up, resizeactive, 0 -30
bind = $mainMod Shift, Down, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, section, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, exclam, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, section, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, exclam, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Move active window to a workspace silently with mainMod + SHIFT + [0-9]
bind = $mainMod Alt, ampersand, movetoworkspacesilent, 1
bind = $mainMod Alt, eacute, movetoworkspacesilent, 2
bind = $mainMod Alt, quotedbl, movetoworkspacesilent, 3
bind = $mainMod Alt, apostrophe, movetoworkspacesilent, 4
bind = $mainMod Alt, parenleft, movetoworkspacesilent, 5
bind = $mainMod Alt, section, movetoworkspacesilent, 6
bind = $mainMod Alt, egrave, movetoworkspacesilent, 7
bind = $mainMod Alt, exclam, movetoworkspacesilent, 8
bind = $mainMod Alt, ccedilla, movetoworkspacesilent, 9
bind = $mainMod Alt, agrave, movetoworkspacesilent, 10


# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -d amdgpu_bl2 set 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -d amdgpu_bl2 set 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
